<body>

    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand">Thai Law Finder</a>
        <form class="d-flex" role="search">
          <div class="input-group">
            <a id="example1" tabindex="0" data-bs-placement="bottom" class="btn btn-secondary" role="button" data-bs-toggle="popover">Filter</a>
                <!-- Content for Popover #1 -->
                <div hidden >
                  <div data-name="popover-content">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="AIexplanation" name="AIexplanation" checked>
                      <label class="form-check-label" for="AIexplanation">
                        AI Explanation
                      </label>
                    </div>
                    
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="criminal" name="criminal" checked>
                      <label class="form-check-label" for="criminal">
                        ประมวลกฎหมาย อาญา
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="civil" name="civil" checked>
                      <label class="form-check-label" for="civil">
                        ประมวลกฎหมาย แพ่งและพาณิชย์
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="judgement" name="judgement" checked>
                      <label class="form-check-label" for="judgement">
                        คำพิพากษาศาลฎีกา
                      </label>
                    </div>
                  </div>
              </div>
            <input class="form-control" type="search" placeholder="Search" aria-label="Search" ">
            <button class=" btn btn-outline-success" type="submit">Search</button>
          </div>
        </form>
      </div>

    <div class="container mt-5">

          <p class="mt-4">Explore Thai law with ease: Criminal, Civil, and Commercial Codes, Past Supreme Court judgments,
            All in One Place</p>
          <form method="GET" action="{{ url_for('search') }}">
            <div class="row g-3 mt-2">
              <div class="col-sm-7">
                <input type="text" name="keyword" class="form-control" placeholder="Section, Keyword...">
              </div>
              <div class="col-sm-2">
                <a id="example" tabindex="0" data-bs-placement="bottom" class="btn form-control btn-danger" role="button" data-bs-toggle="popover">Filter</a>
                <!-- Content for Popover #1 -->
                <div hidden >
                  <div data-name="popover-content">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="AIexplanation" name="AIexplanation" checked>
                      <label class="form-check-label" for="AIexplanation">
                        AI Explanation
                      </label>
                    </div>
                    
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="criminal" name="criminal" checked>
                      <label class="form-check-label" for="criminal">
                        ประมวลกฎหมาย อาญา
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="civil" name="civil" checked>
                      <label class="form-check-label" for="civil">
                        ประมวลกฎหมาย แพ่งและพาณิชย์
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="judgement" name="judgement" checked>
                      <label class="form-check-label" for="judgement">
                        คำพิพากษาศาลฎีกา
                      </label>
                    </div>
                  </div>
              </div>
              </div>
              <div class="col-sm-2">
                <button class="form-control btn btn-primary" type="submit">Search</button>
              </div>
            </div>
          </form>


          <p class="mt-3 suggest">Suggestion : </p>
        </div>
        <div class="d-none d-md-block col-md-5 mt-2">
          <img src="../static/img/landing.png" class="img-fluid" alt="Landing Image">
        </div>
      </div>

      <div class="row mt-5 mb-5">
        <div class="col-md-6 col-lg-4 mb-3">
          <div class="card">
            <div class="row">
              <div class="col-3">
                <img src="../static/img/logo3.png">
              </div>
              <div class="col">
                <h5>4</h5>
                <p>ประมวลกฎหมาย</p>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-6 col-lg-4 mb-3">
          <div class="card">

        <div class="col-md-6 col-lg-4 mb-3">

      crossorigin="anonymous"></script>

    <script>
      
              
      $(document).ready(function() {
                      
                      var options = {
                          html: true,
                          //html element
                          //content: $("#popover-content")
                          content: $('[data-name="popover-content"]')

                          //content: $("#popover-content").html()
              
                      }
                      var exampleEl = document.getElementById('example')
                      var exampleEl1 = document.getElementById('example1')
                      var popover = new bootstrap.Popover(exampleEl, options)
                      var popover = new bootstrap.Popover(exampleEl1, options)
                  })
